<!DOCTYPE html>
<html>
<head>
        <style>
.glow-effect {
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  color: #333;
  position: relative;
}

.glow-effect::before {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #f00, 0 0 70px #f00, 0 0 80px #f00, 0 0 100px #f00, 0 0 150px #f00;
}

.glow-effect:hover::before {
  opacity: 1;
}
</style>

</head>
<body>

<h1 class="glow-effect">Glow Effect</h1>

</body>
</html>
